            <!-- Login Pop-Up -->
        <div id="myModal" class="modal">
              <!-- Login content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="user-log">
                    <div>

                        <a href="profile.html"><button>Sign Up</button></a>
                    </div>
                    <div>
                        <h3>Login</h3>
                        <input type="text" name="username" placeholder="Username" required><br>

                        <input type="text" name="password" placeholder="Password" required><br>

                        <a href="index.html"><button>Login</button></a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Beginning of Page Container --> 
        <div id="container">
    
       <!-- Project Selector Start -->     
        <div class="project-container">
            <div>
                <h2>Choose Your Project</h2>
            </div>
            <div>
                <select onChange="window.location.href=this.value">
                    <option value="" disabled selected hidden>Select...</option>

        <!-- Project Selector End -->      
          
        
        <!-- End of Page Container -->
        </div>

                    <i class="fab fa-facebook-square"></i>

                <div class="col-sm-4">
                    <ul>
                        <li style="font-weight: bold">Contact:</li>
                        <li>higginspe@jmu.edu</li>
                        <li>540-568-4232</li>
                        <li>Ice House at W.Bruce St</li>
                    </ul>
                </div>
            </div>    
        </footer>
        <!-- End Footer Content -->
        
        <!-- Javascript for Login -->
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("login");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
        </script>
        
        
        
    </body>
</html>
